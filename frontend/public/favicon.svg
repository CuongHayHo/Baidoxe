<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Car icon -->
  <g fill="white">
    <!-- Car body -->
    <rect x="8" y="12" width="16" height="6" rx="2"/>
    <!-- Car windshield -->
    <rect x="10" y="10" width="12" height="3" rx="1.5"/>
    <!-- Wheels -->
    <circle cx="11" cy="20" r="2"/>
    <circle cx="21" cy="20" r="2"/>
    <!-- Wheel centers -->
    <circle cx="11" cy="20" r="0.8" fill="#2563eb"/>
    <circle cx="21" cy="20" r="0.8" fill="#2563eb"/>
    <!-- Parking lines -->
    <rect x="6" y="24" width="3" height="1" rx="0.5"/>
    <rect x="23" y="24" width="3" height="1" rx="0.5"/>
  </g>
  
  <!-- P letter for Parking -->
  <text x="16" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">P</text>
</svg>